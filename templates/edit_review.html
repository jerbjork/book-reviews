{% extends "layout.html" %}
{% block title %}Edit review{% endblock %}

{% block content %}
<form action="/edit_review/{{ review.id }}" method="post">
  Edit review:
  <p>
    Book title<br />
    <input type="text" name="title" value="{{ review.title }}" maxlength="100" required />
  </p>
  <p>
    Review<br />
    <textarea name="content" rows="10" cols="80" maxlength="10000" required>{{ review.content }}</textarea>
  </p>
  <p>Choose categories:</p>
  {% for category in categories %}
  <p>
    {% if category.selected %}
    <input type="checkbox" name="categories" value="{{ category.id }}" checked /> {{ category.title }}
    {% else%}
    <input type="checkbox" name="categories" value="{{ category.id }}" /> {{ category.title }}
    {% endif %}
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Submit" />
</form>
{% endblock %}
