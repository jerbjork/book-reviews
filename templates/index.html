{% extends "layout.html" %}
{% block title %}Book reviews{% endblock %}

{% block content %}
{% if reviews %}
<h3>Latest reviews:</h3>
{% for review in reviews %}
    <p>
    <a href="/review/{{ review.id }}">{{ review.title }}</a> submitted {{ review.time }} by <a href="/user/{{ review.user_id }}"> {{ review.username }}</a>
    </p>
{% endfor %}
{% endif %} 
{% endblock %}
