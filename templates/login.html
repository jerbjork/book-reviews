{% extends "layout.html" %}
{% block title %}Loign{% endblock %}

{% block content %}
{% if session.username %}
  
  <p>Signed in as <a href="/user/{{session.user_id}}">{{ session.username }}</p>
  <p><a href="/logout">Log out</a></p>
  
{% else %}

  <form action="/login" method="post">
    <p>
      Username: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Password: <br />
      <input type="password" name="password" />
    </p>
    <input type="submit" value="Log in" />
  </form>
{% endif %}
{% endblock %}
