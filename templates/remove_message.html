{% extends "layout.html" %}
{% block title %}Delete message{% endblock %}

{% block content %}
<form action="/remove_message/{{ message.id }}" method="post">
  <p>
    Confirm deleting message
  </p>
  <input type="submit" name="continue" value="Confirm" />
  <input type="submit" name="cancel" value="Cancel" />
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
{% endblock %}
