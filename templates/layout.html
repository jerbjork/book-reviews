<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

    <h1></h1>
  </div>

    <nav>
      <ul>

        <li><a href="/search">Search by term</a></li>
