<!DOCTYPE html>
<html>

<head>
    <title>Upload profile picture</title> 
</head>

<body>

  <form action="/add_image" method="post" enctype="multipart/form-data">
    <p>
      Maximum image size 1MB:
    </p>
    <p>
      <input type="file" name="image" accept=".jpg, .jpeg, .png"/>
      <input type="submit" value="Submit" />
    </p>
    
  </form>

</body>
</html>
